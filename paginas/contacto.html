<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="../css/bootstrap.css" rel="stylesheet"> 

        <!-- CSS Local -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- SEO -->
    <meta name="description"
    content="Contactá los servicios profesionales de Manuel Leiva y potenciá tu equipo para superar los objetivos.">
    
    <meta name="keywords"
    content="CONTACTO, OBJETIVOS, UX DESIGN, ACCOUNT MANAGING, CLIENTES, VENTAS, TEAM BUILDER, EQUIPOS">

    <title>Pongámonos en Contacto - Manuel Leiva</title>
</head>
<body>
    
    <!-- Top -->
    <header class="navbar">
        <a href="../index.html"><img class="navbar__logo" src="../multimedia/firmaManuelLeiva.png" alt="Firma de Manuel Leiva servicios profesionales."></a>
        <nav>
            <ul class="navbar__ul">
                <li class="navbar__ul__li"><a class="navbar__a" href="../index.html">Inicio</a></li>
                <li class="navbar__ul__li"><a class="navbar__a" href="quien_soy.html">¿Quién Soy?</a></li>
                <li class="navbar__ul__li"><a class="navbar__a" href="experiencia.html">Experiencia</a></li>
                <li class="navbar__ul__li"><a class="navbar__a" href="proyectos.html">Proyectos</a></li>
                <li class="navbar__ul__li"><a class="navbar__a" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>  

    <!-- Main -->
    <section class="page__container">
        <section class="page__top">

            <div class="page__top__image__container">
                <img src="../multimedia/actualidad1.jpg" alt="Potenciemos tu espacio de trabajo." class="page__top__image__container__content">
                <hr class="page__verticalLine">
            </div>
            <div class="page__rz">    
                <div class="page__top__title--large">
                    <p>Lead Account Manager & Ux/Ui Designer</p>
                    <h1>
                        Hagamos
                        Contacto.
                    </h1>
                    <p>Completá el formulario a continuación.</p>
                    <hr class="separador--esp">
                </div>


                    
                <section class="page__form__cont">
                    <form>
                        <div class="page__form__cont__content">
                            <label for="nombre" class="page__form__cont__content__label">Nombre</label>
                            <input required name="nombre" id="nombre" type="text" placeholder="Escribe tu nombre." class="page__form__cont__content__input">
                        </div>
                        <div class="page__form__cont__content">
                            <label for="email" class="page__form__cont__content__label">E-Mail</label>
                            <input name="email" id="email" type="email" class="page__form__cont__content__input">
                        </div>
                        <div class="page__form__cont__content">
                            <label for="servicio" class="page__form__cont__content__label">Quiero comunicarme por el servicio de</label>
                            <select name="servicio" id="servicio" class="page__form__cont__content__input">
                                <option value="UxDesign">Ux Design</option>
                                <option value="AccountManagment">Account Managing</option>
                                <option value="TeamBuilder">Team Building</option>
                            </select>
                        </div>
                        <div class="page__form__cont__content">
                            <label for="msj" class="page__form__cont__content__label">Mensaje</label>
                            <textarea name="msj" id="msj" cols="30" rows="10" placeholder="Escribe un mensaje." class="page__form__cont__content__input"></textarea>
                        </div>
                        <input type="checkbox" id="checkbox" name="newsletter" class="page__form__cont__content__input">
                        <label for="newsletter" class="page__form__cont__content__label">Deseo recibir notificaciones de ManuLeiva.com</label>
                        
                        <div class="page__form__cont__content__wrapButton">
                            <input type="reset" id="reset" value="Borrar" class="page__form__cont__content__button">
                            <input type="submit" id="submit" value="Enviar" class="page__form__cont__content__button">
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </section>

    <hr class="separador">

    <!-- Bottom -->
    <footer>
        <div class="socialMedia">
            <a class="footer__a" href="https://www.instagram.com/manuleiva91/">Instagram</a>
            <a class="footer__a" href="https://www.linkedin.com/in/manuleiva/">LinkedIn</a>
            <a class="footer__a" href="mailto:manu.leiva@gmail.com">E-Mail</a>
        </div>

        <div>
            <p>© 2021 - Manuel Leiva</p>
        </div>
    </footer>
</body>
</html>
